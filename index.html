<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tickethack</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 id="header-title">Tickethack</h1>
            <button class="header-btn" type="button">Cart</button>
            <button class="header-btn" type="button">Booking</button>
        </div>

        <div id="content-home">
            <div id="description">
                <h1>Explore the world effortlessly by train !</h1>
                <p>Compare , book and enjoy cheap prices for train tickets: your journer starts on Tickethack</p>
            </div>
            
            <form id="search-form">
                <label for="departure">Départ:</label>
                <input type="text" id="departure" name="departure" required>
                <label for="arrival">Arrivée:</label>
                <input type="text" id="arrival" name="arrival" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Rechercher</button>
            </form>
            <div id="results"></div>
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
