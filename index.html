<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tickethack</title>
</head>

<body>
    <div id="container-home">
        <div id="header">
            <div id='title'>
                <h1 id="header-title"><a href="./index.html">Tickethack</a></h1>
            </div>
            <div id="left-block">
                <button id="btn-cart" type="button">Cart</button>
                <button id="btn-bookings" type="button">Bookings</button>
            </div>
        </div>


        <div id="description">
            <h1>Explore the world effortlessly by train !</h1>
            <p>Compare , book and enjoy cheap prices for train tickets: your journer starts on Tickethack</p>
        </div>
        <form id="search-form">
            <div id="trajet">
                <input id="departure" type="text" placeholder="Departure" required>
                <input id="arrival" type="text" placeholder="Arrival" required>
            </div>
            <input type="date" id="date" name="date" required>
            <button id="search-btn" type="submit">Search</button>
        </form>
        <div id="results">
            <div id="img-container">
                <img src="./images/train.png">
            </div>
            <h3>It's time to book your future trip.</h3>
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
